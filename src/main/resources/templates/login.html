<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Страница входа</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Вход в систему</h4>
        </div>
        <div class="card-body">
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span>Неправильный email или пароль</span>
          </div>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="email" class="form-control" id="username" name="username" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
          <a href="/registration" class="btn btn-secondary mt-3">Зарегистрироваться</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
